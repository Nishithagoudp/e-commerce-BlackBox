<!DOCTYPE html>
<html>
<head>
 <style>
 body {
 background-color: #ff6347; /* Change to your desired color */
 font-family: Arial, sans-serif;
}

header {
 background-color: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
}

header a {
 color: #fff;
 text-decoration: none;
 margin: 0 5px;
}

header a:hover {
 color: #ccc;
}

.product-container {
 display: flex;
 justify-content: space-around;
 flex-wrap: wrap;
}

.product {
 background-color: #fff;
 border-radius: 5px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 padding: 20px;
 width: 30%;
 margin-bottom: 20px;
 text-align: center;
}

.product img {
 width: 100%;
 height: auto;
 border-radius: 5px;
 margin-bottom: 10px;
}

.product h3 {
 margin: 0 0 10px;
}

.product p {
 margin: 0;
}

footer {
 background-color: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
}

form {
 background-color: #fff;
 border-radius: 5px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 padding: 20px;
 width: 30%;
 margin: 0 auto;
 margin-top: 20px;
}

form h4 {
 margin: 0 0 10px;
}

label {
 display: block;
 margin: 10px 0;
}

input[type="text"], input[type="email"] {
 width: 100%;
 padding: 10px;
 border-radius: 5px;
 border: 1px solid #ccc;
}

textarea {
 width: 100%;
 padding: 10px;
 border-radius: 5px;
 border: 1px solid #ccc;
 margin-top: 10px;
}

input[type="submit"] {
 background-color: #ff6347;
 color: #fff;
 padding: 10px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 margin-top: 10px;
}

input[type="submit"]:hover {
 background-color: #e64a33;
}
 </style>
</head>
<body>
 <header>
 <a href="#">Home</a>
 <a href="#">Product</a>
 <a href="#">Contact</a>
 </header>

 <div class="product-container">
 <div class="product">
 <img src="https://via.placeholder.com/300x300" alt="Product 1">
 <h3>Product 1</h3>
 <p>$99.99</p>
 <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor.</p>
 <button style="background-color: #ff6347; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Add to Cart</button>
 </div>

 <img src="https://via.placeholder.com/300x300" alt="Product 2">
